<h1>進行 Functional Programming 的前提</h1>
<br>
<h3>程式語言中的 function 必須是 First-class (頭等) functions</h3>
<h3>什麼是 First-class functions ?</h3>
<br>
<h3>
  a function can ...
</h3>
<ul>
  <li>
    be passed as an argument to other functions
  </li>
  <li>
    be returned by another function
  </li>
  <li>
    be assigned as a value to a variable
  </li>
</ul>
<br>
<h3>
  簡單言之 : function 跟其他類型的東西一樣
</h3>
